<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="UTF-8">
   <title>Survey Form</title>
   <link rel="stylesheet" href="styles.css" />
 </head>
  <body>
   <div class="container">
  <header class="header">
   <h1 id="title" class="text-center">Survey Form</h1>
    <p id="description" class="description text-center">
      Thank you for taking the survey
    </p>
  </header>
  <form id="survey-form">
   <div class="form-group>">
     <label id="name-label" for="name">Name</label>
      <input
      type="text"
      name="name"
      id="name"
      class="form-control"
      placeholder="Enter Name"
      required
      />
     </div> 
   <div class="form-group">
    <label id="email-label" for="email">Email</label>
      <input
      type="email"
      name="email"
      id="email"
      class="form-control"
      placeholder="Enter Email"
      required
      />
   </div>
   <div class="form-group">
     <label id ="number-label" for="number"
     >Age<span class="clue">(optional)</span></label>
     <input
      type="number"
      name="age"
      id="number"
      min="10"
      max="99"
      class="form-control"
      placeholder="Age"
      />
      </div>
      <div class="form-group">
        <p>Which movie franchise is your favorite?</p>
        <select id="dropdown" name="franchise" class="form-control" required>
          <option disabled selected value>Select Favorite Franchise</option>
          <option value="lotr">Lord of the Rings</option>
          <option value="hp">Harry Potter</option>
          <option value="jp">Jurassic Park</option>
          <option value="other">Other</option>
        </select>
       </div>
       <div class="form-group">
          <p>Are the movies listed in your top 3?</p>
          <label>
            <input
              name="user-recommend"
              value="Of course"
              type="radio"
              class="input-radio"
              checked
            />Of course!</label>
          <label>
            <input
              name="user-recommend"
              value="Nope"
              type="radio"
              class="input-radio"
            />Nope</label>
          <label>
            <input
              name="user-recommend"
              value="I dont know"
              type="radio"
              class="input-radio"
            />I Don't Know</label>
     </div>
    <div class="form-group">
     <p>What would you add to this list?
      <span class="clue">(Check all that apply)</span>
     </p>
     <label><input
              name="prefer"
              value="Marvel"
              type="checkbox"
              class="input-checkbox" />Marvel</label>
     <label><input
              name="prefer"
              value="Batman"
              type="checkbox"
              class="input-checkbox" />Batman</label>
     <label><input
              name="prefer"
              value="Pirates of the Carribean"
              type="checkbox"
              class="input-checkbox" />Pirates of the Carribean</label>
     <label><input
              name="prefer"
              value="Other"
              type="checkbox"
              class="input-checkbox" />Other</label>
  <div class="form-group">
    <p>Any comments or suggestions?</p>
      <textarea
         id="comments"
         class="input-textarea"
         name="comment"
         placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
          <button type="submit" id="submit" class="submit-button">
            Submit
          </button>
        </div>
       </div>
      </form 
     </body>
    </html>
